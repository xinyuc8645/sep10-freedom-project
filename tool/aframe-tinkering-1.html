<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="concrete" src="../img-texture-folder/TCom_Pavement_PaintedConcrete3_header.jpg">
      <img id="solar" src="../img-texture-folder/TCom_SolarCells_header.jpg">
      <img id="fake-gold" src="../img-texture-folder/TCom_Plastic_SpaceBlanketFolds_header.jpg">
      <img id="sky" src="../img-texture-folder/clearsunny.jpeg">
      <img id="sunset" src="../img-texture-folder/sunsert.jpeg">
      <img id="wood" src="../img-texture-folder/wood.jpeg">
    </a-assets>
    <a-scene>



    <a-plane src="../img-texture-folder/wood.jpeg" shader="flat" rotation="-90 0 0" scale="15 15 1">
    </a-plane>
    <a-cylinder color="#AA0000" radius="0.5" height="2" position="-2 1 0">
    </a-cylinder>

    <a-box color="#00AA00"
    height="2"
    depth="4"
    position="2 1 0">
    <a-animation attribute="rotation"
    to="0 360 0"
    repeat="indefinite"
    dur="5000">
  </a-animation>
</a-box>














    </a-scene>
  </body>
</html>
